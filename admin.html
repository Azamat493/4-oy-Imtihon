<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zon.uz</title>
    <link
      rel="shortcut icon"
      href="./images/Screenshot_1.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <section class="max-w-[1920px] w-[80%] mx-auto">
      <div class="py-8">
        <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">
          Админ Панель
        </h1>
        <div class="flex justify-center mb-10">
          <a
            href="./index.html"
            class="inline-block bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 text-white text-lg font-semibold px-6 py-3 rounded-lg shadow-md hover:shadow-lg hover:from-gray-800 hover:to-gray-700 transition-all duration-300 transform hover:-translate-y-1"
          >
            ← Вернуться на сайт
          </a>
        </div>
        <form
          id="addForm"
          class="p-6 bg-white shadow-lg rounded-xl mb-6 max-w-lg mx-auto"
        >
          <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
            Добавить товар
          </h2>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1"
              >Описание:</label
            >
            <input
              type="text"
              name="description"
              required
              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              placeholder="Название товара"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1"
              >Цена (UZS):</label
            >
            <input
              type="number"
              name="price"
              required
              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              placeholder="1000000"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1"
              >Ссылка на изображение:</label
            >
            <input
              type="text"
              name="image_url"
              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              placeholder="https://example.com/image.jpg"
            />
          </div>
          <div class="mb-4 flex items-center gap-6">
            <label class="flex items-center gap-2 text-gray-700 font-medium">
              <input
                type="checkbox"
                name="inStock"
                value="true"
                class="stock-checkbox h-5 w-5 text-blue-500 rounded focus:ring-2 focus:ring-blue-400"
              />
              В наличии
            </label>
            <label class="flex items-center gap-2 text-gray-700 font-medium">
              <input
                type="checkbox"
                name="inStock"
                value="false"
                class="stock-checkbox h-5 w-5 text-red-500 rounded focus:ring-2 focus:ring-red-400"
              />
              Нет в наличии
            </label>
          </div>
          <div class="mb-4 flex items-center gap-2">
            <label class="flex items-center gap-2 text-gray-700 font-medium">
              <input type="checkbox" name="isDiscounted" />
              Скидка
            </label>
          </div>
          <div class="mb-4 discount-field hidden">
            <label class="block text-gray-700 font-medium mb-1"
              >Процент скидки:</label
            >
            <input
              type="number"
              name="discountPercent"
              min="0"
              max="100"
              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-400 transition"
              placeholder="20"
            />
          </div>
          <div class="mb-4 flex items-center gap-2">
            <label class="flex items-center gap-2 text-gray-700 font-medium">
              <input type="checkbox" name="hasRating" />
              Рейтинг
            </label>
          </div>
          <div class="mb-4 rating-field hidden">
            <label class="block text-gray-700 font-medium mb-1"
              >Рейтинг (1-5):</label
            >
            <input
              type="number"
              name="rating"
              min="1"
              max="5"
              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
              placeholder="5"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1"
              >Теги (через запятую):</label
            >
            <input
              type="text"
              name="tags"
              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              placeholder="popular, new, discount, bestseller"
            />
          </div>
          <button
            type="submit"
            class="w-full cursor-pointer bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 rounded-lg shadow-md hover:shadow-lg transition"
          >
            Добавить
          </button>
        </form>
        <div
          id="productList"
          class="grid grid-cols-1 mdd:grid-cols-3 xl:grid-cols-4 gap-4"
        ></div>
      </div>
    </section>

    <script src="./js/admin.js"></script>
  </body>
</html>
